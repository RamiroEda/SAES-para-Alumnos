apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply plugin: 'com.google.firebase.firebase-perf'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "ziox.ramiro.saes"
        minSdkVersion 23
        targetSdkVersion 29
        versionCode 90
        versionName "1.5.10"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-core:17.4.3'
    implementation 'com.google.firebase:firebase-ads:19.1.0'
    implementation 'com.google.firebase:firebase-messaging:20.2.0'
    implementation 'com.google.firebase:firebase-analytics:17.4.3'
    implementation 'com.google.firebase:firebase-firestore:21.4.3'
    implementation 'com.google.firebase:firebase-crashlytics:17.0.1'
    implementation 'com.google.firebase:firebase-perf:19.0.7'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.core:core-ktx:1.3.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version" //Con licencia
    implementation 'com.google.android.material:material:1.3.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'net.cachapa.expandablelayout:expandablelayout:2.9.2' //Con licencia
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0' //Con licencia
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0" //Con licencia
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha' //Con licencia
    implementation 'com.github.florent37:viewtooltip:1.1.5' //Con licencia
    implementation 'com.anjlab.android.iab.v3:library:1.0.44' //Con licencia
    implementation 'com.google.android:flexbox:2.0.0' //Con licencia
    implementation 'com.github.sundeepk:compact-calendar-view:3.0.0'//Con licencia
    implementation "androidx.work:work-runtime-ktx:2.3.4"
    testImplementation 'junit:junit:4.12'
    debugImplementation 'com.amitshekhar.android:debug-db:1.0.1' //Con licencia
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'com.google.guava:guava:27.0.1-android'
}
